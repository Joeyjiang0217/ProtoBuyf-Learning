// first line: Syntax specification line
syntax = "proto3";
package contacts2; // namespace

// define contacts info
message PeopleInfo
{
    // name
    string name = 1;
    // age
    int32 age = 2;
    message Phone
    {
        string number = 1;
    }
    repeated Phone phone = 3;
}

// contacts info
message Contacts
{
    repeated PeopleInfo contacts = 1;
}


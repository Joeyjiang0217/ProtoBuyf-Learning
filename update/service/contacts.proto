syntax = "proto3";
package s_contacts;

// contacts
message PeopleInfo {
  reserved 2, 10, 11, 100 to 200;
  reserved "age";

  string name = 1;
  // int32 age = 2;
  int32 birthday = 4;
  
  message Phone {
    string number = 1;
  }
  repeated Phone phone = 3;
}

// address book
message Contacts {
  repeated PeopleInfo contacts = 1;
}
